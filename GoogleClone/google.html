<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #google-container {
      text-align: center;
    }

    #google-logo {
      margin-bottom: 20px;
    }

    #search-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 500px;
      padding: 12px;
      border: 1px solid #dfe1e5;
      border-radius: 24px 0 0 24px;
      outline: none;
      font-size: 16px;
    }

    input[type="submit"], .btn-secondary, .btn-lucky, .btn-voice {
      background-color: #4285f4;
      color: #fff;
      border: 1px solid #4285f4;
      border-radius: 0 24px 24px 0;
      padding: 12px 20px;
      cursor: pointer;
      outline: none;
      font-size: 16px;
    }

    .btn-secondary {
      margin-left: -1px;
      border-radius: 24px;
      background-color: #f8f9fa;
      color: #3c4043;
    }

    .btn-lucky {
      background-color: #0f9d58;
    }

    .btn-voice {
      background-color: #4285f4;
      margin-left: 10px;
    }

    input[type="submit"]:hover, .btn-secondary:hover, .btn-lucky:hover, .btn-voice:hover {
      background-color: #3367d6;
    }

    a {
      color: #757575;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
      font-size: 14px;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="google-container">
    <div id="google-logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <form id="search-form" action="https://www.google.com/search" method="GET">
      <input type="text" id="search-input" name="q" title="Search" autofocus>
      <input type="submit" value="Google Search" onclick="handleSearch()" class="btn-secondary">
      <input type="button" class="btn-lucky" value="I'm Feeling Lucky" onclick="feelingLucky()">
      <input type="button" class="btn-voice" value="ðŸŽ¤" onclick="startVoiceSearch()">
    </form>
    <a href="#">Sign in</a>
  </div>

  <script>
    function handleSearch() {
      var searchInput = document.getElementById('search-input');
      if (searchInput.value.trim() !== '') {
        console.log('Performing search for: ' + searchInput.value);
      }
    }

    function feelingLucky() {
      console.log("I'm Feeling Lucky!");
    }

    function startVoiceSearch() {
      // Add your voice search logic here
      console.log("Starting Voice Search...");
    }
  </script>
</body>

</html>
